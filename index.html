<!DOCTYPE html>
<html>
<head>
    <title>LDA Results</title>
    <style>
        .pageFrame {
            width: 100%;
            height: 1000px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>LDA Results</h1>
    
    <div id="pageContainer"></div>

    <script>
        function loadPage(url) {
            var container = document.getElementById("pageContainer");
            var iframe = document.createElement("iframe");
            iframe.src = url;
            iframe.className = "pageFrame";
            container.appendChild(iframe);
        }
        document.write('<h1>'+LDA 2 Topics on query without Human+'</h1>');
        loadPage("htmls/lda2_sugar.html");
        loadPage("htmls/lda4_sugar.html");
        loadPage("htmls/lda2_human.html");
        loadPage("htmls/lda4_human.html");
    </script>
</body>
</html>
